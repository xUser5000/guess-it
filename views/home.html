<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="
        min-h-screen
        bg-gray-100
        flex flex-col
        justify-center
        relative
        pt-32
        pb-32
      "
    >
      <nav
        class="
          w-full
          h-16
          bg-white
          absolute
          top-0
          flex
          items-center
          justify-between
          px-4
        "
      >
        <h1 class="logo font-bold">Guess It</h1>
        <ul class="social flex items-center justify-around">
          <li class="mx-2">facbook</li>
          <li class="mx-2">twitter</li>
        </ul>
      </nav>

      <div
        class="
          container
          bg-white
          w-3/4
          lg:w-2/5
          rounded
          shadow
          mx-auto
          p-3
          py-5
        "
      >
        <h1 class="font-bold my-2 text-3xl">Guess it</h1>
        <div
          class="
            username-group
            mx-auto
            flex
            items-center
            justify-around
            flex-wrap
          "
        >
          <input
            type="text"
            class="border p-2 rounded-md my-2 w-4/5"
            placeholder="Enter username"
          />
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-400"
          >
            Play
          </button>
        </div>
      </div>

      <div
        class="
          footer
          absolute
          w-full
          bottom-0
          p-2
          text-center
          font-bold
          bg-white
        "
      >
        made with ❤️ by hefni, abdallah
      </div>
    </div>
  </body>
</html>
